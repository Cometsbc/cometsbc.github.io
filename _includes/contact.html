<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Are you looking to join a sociable but competitive badminton club with excellent facilities? That's great! Contact us on social media or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://facebook.com/{{ site.fb_username }}">
            <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.fb_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Venue (HSV)</h2>
            <hr class="primary">
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.491246009106!2d-0.2523125849738679!3d51.76062599997862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48763c60e2757d05%3A0x113654ac382f54cf!2sHertfordshire%20Sports%20Village!5e0!3m2!1sen!2suk!4v1652302983299!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
    </div>
    <footer id="powered_by">
        <p>Powered by</p>
        <p><a href="https://github.com/{{ site.github_username }}">
        <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
        </a></p>
      </footer>
</section>
